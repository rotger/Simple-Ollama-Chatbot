<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Standalone Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa;
            color: #24292f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 95vh;
            width: 100%;
            max-width: 800px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            box-shadow: 0 1px 0 rgba(27,31,36,0.04), 0 3px 6px rgba(27,31,36,0.1);
            background-color: #ffffff;
            overflow: hidden;
        }

        .header-section {
            padding: 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
        }

        .header-section label:not(.collapsible-header-label) {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .header-section select,
        .header-section textarea {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #24292f;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
            vertical-align: middle;
            box-sizing: border-box;
        }

        .header-section select:focus,
        .header-section textarea:focus {
            border-color: #0969da;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector label {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .model-selector select {
            flex-grow: 1;
        }

        .system-prompt-area textarea {
            min-height: 60px;
            resize: vertical;
        }

        .collapsible-header {
            cursor: pointer;
            padding: 8px 0;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #24292f;
        }

        .collapsible-header:hover {
            color: #0969da;
        }

        .toggle-icon {
            font-family: monospace;
            font-weight: bold;
            margin-left: 5px;
            display: inline-block;
            width: 20px;
            text-align: center;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
            border: 1px solid #d0d7de;
        }

        .message-bubble .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #57606a;
        }

        .message-bubble .message-timestamp {
            font-size: 12px;
            color: #57606a;
            text-align: right;
            margin-top: 8px;
        }

        .user-message {
            background-color: #EFF6FF;
            border-color: #C6DBEF;
            color: #24292f;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #f6f8fa;
            border-color: #d0d7de;
            color: #24292f;
            align-self: flex-start;
        }

        .ai-message em {
            color: #57606a;
        }

        .collapsible-think-section {
            margin: 10px 0;
            border: 1px dashed #0969da;
            border-radius: 6px;
            background-color: #ffffff;
        }

        .collapsible-think-section .think-header {
            cursor: pointer;
            background-color: #e6f7ff;
            color: #0366d6;
            padding: 6px 10px;
            font-size: 0.9em;
            font-weight: 500;
            border-bottom: 1px dashed #0969da;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-think-section .think-header:hover {
            background-color: #ccebff;
        }

        .collapsible-think-section .think-content {
            padding: 10px;
            background-color: #f6f8fa;
            border-top: none;
            font-size: 0.95em;
        }

        .collapsible-think-section .think-content pre {
            font-size: 80%;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            padding: 16px;
            border-top: 1px solid #d0d7de;
            background-color: #ffffff;
            gap: 8px;
        }

        .input-controls {
             display: flex;
             gap: 8px;
             align-items: flex-start;
        }

        .chat-input-area textarea {
            flex-grow: 1;
            resize: none;
            border-radius: 6px;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            font-family: inherit;
            font-size: 14px;
            line-height: 20px;
            box-shadow: inset 0 1px 0 rgba(27,31,36,0.075);
            min-height: 40px;
        }

        .chat-input-area textarea:focus {
            border-color: #0969da;
            outline: none;
            box-shadow: inset 0 1px 0 rgba(27,31,36,0.075), 0 0 0 3px rgba(9,105,218,0.3);
        }

        .chat-input-area button { /* General style for buttons in input area */
            border-radius: 6px;
            padding: 8px 16px;
            color: white;
            border: 1px solid rgba(27,31,36,0.15);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.1s ease-in-out;
            height: 38px;
            line-height: 20px;
            white-space: nowrap;
        }

        .file-upload-area {
            border: 2px dashed #d0d7de;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background-color: #f6f8fa;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            margin-bottom: 8px;
        }
        .file-upload-area.dragover {
            background-color: #e6f7ff;
            border-color: #0969da;
        }
        .file-upload-area p {
            margin: 0;
            font-size: 14px;
            color: #57606a;
        }


        .selected-file-container {
            margin-top: 10px;
            display: flex; /* Changed to flex for better alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            gap: 8px;
        }

        .selected-file-info {
            font-size: 12px;
            color: #24292f;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f6f8fa;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #d0d7de;
        }
        .selected-file-info span { /* For filename */
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #image-preview {
            max-width: 100px; /* Adjust as needed */
            max-height: 100px; /* Adjust as needed */
            border-radius: 4px;
            border: 1px solid #d0d7de;
            object-fit: cover; /* Scales the image nicely */
        }


        #remove-image-button {
            background: none;
            border: none;
            color: #cf222e;
            cursor: pointer;
            padding: 2px 4px; /* Slightly more clickable area */
            font-size: 16px; /* Make X slightly bigger */
            font-weight: bold;
            line-height: 1;
        }
         #remove-image-button:hover {
            color: #a40e26;
         }


        #send-button {
            background-color: #2da44e;
        }

        #send-button:hover {
            background-color: #2c974b;
        }

        #send-button:disabled {
            background-color: #94d3a2;
            color: rgba(255,255,255,0.8);
            border-color: rgba(27,31,36,0.05);
            cursor: not-allowed;
        }

        #reset-chat-button {
            background-color: #cf222e;
        }

        #reset-chat-button:hover {
            background-color: #a40e26;
        }


        /* Markdown specific styles */
        .message-content pre {
            background-color: #f6f8fa;
            color: #24292f;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            line-height: 1.45;
            border: 1px solid #d0d7de;
        }

        .message-content code:not(pre code) {
            background-color: rgba(175,184,193,0.2);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }
        /* ... other markdown styles remain unchanged ... */
        .message-content table { border-collapse: collapse; margin: 1em 0; display: block; width: max-content; max-width: 100%; overflow: auto; }
        .message-content th, .message-content td { border: 1px solid #d0d7de; padding: 6px 13px; text-align: left; }
        .message-content th { background-color: #f6f8fa; font-weight: 600; }
        .message-content blockquote { border-left: .25em solid #d0d7de; padding: 0 1em; color: #57606a; margin-left: 0; margin-right: 0; }
        .message-content hr { height: .25em; padding: 0; margin: 24px 0; background-color: #d0d7de; border: 0; }
        .message-content ul, .message-content ol { padding-left: 2em; }
        .message-content h1, .message-content h2, .message-content h3, .message-content h4, .message-content h5, .message-content h6 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; line-height: 1.25; }
        .message-content h1 { font-size: 2em; padding-bottom: .3em; border-bottom: 1px solid #d8dee4; }
        .message-content h2 { font-size: 1.5em; padding-bottom: .3em; border-bottom: 1px solid #d8dee4; }
        .message-content h3 { font-size: 1.25em; }
        .message-content h4 { font-size: 1em; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header-section model-selector">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <option value="">Loading models...</option>
            </select>
        </div>

        <div class="header-section system-prompt-area">
            <div id="system-prompt-toggle" class="collapsible-header">
                <span class="collapsible-header-label">System Prompt (Optional)</span>
                <span class="toggle-icon">[+]</span>
            </div>
            <div id="system-prompt-content" class="collapsible-content" style="display: none;">
                <textarea id="system-prompt-input" placeholder="e.g., You are a helpful assistant that speaks like a pirate." rows="3"></textarea>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages-area">
            </div>

        <div class="chat-input-area">
            <div id="file-upload-zone" class="file-upload-area">
                <p>Drag & Drop Image Here or Click to Upload</p>
                <input type="file" id="image-file-input" accept="image/*" style="display: none;">
                <div id="selected-file-container" style="display: none;">
                    <img id="image-preview" src="#" alt="Image preview" />
                    <div class="selected-file-info">
                       Selected: <span id="selected-file-name"></span>
                       <button id="remove-image-button" title="Remove image">&times;</button>
                   </div>
               </div>
            </div>
            <div class="input-controls">
                <textarea id="user-input" placeholder="Type your message (Shift+Enter for new line)..." rows="2"></textarea>
                <button id="send-button">Send</button>
                <button id="reset-chat-button">Reset Chat</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']], processEscapes: true },
            svg: { fontCache: 'global' },
            startup: { ready: () => { console.log('MathJax is ready.'); MathJax.startup.defaultReady(); } }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        const OLLAMA_API_URL = "http://localhost:11434";

        const modelSelect = document.getElementById('model-select');
        const systemPromptInput = document.getElementById('system-prompt-input');
        const systemPromptToggle = document.getElementById('system-prompt-toggle');
        const systemPromptContent = document.getElementById('system-prompt-content');
        const chatMessagesArea = document.getElementById('chat-messages-area');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const resetChatButton = document.getElementById('reset-chat-button');

        const fileUploadZone = document.getElementById('file-upload-zone');
        const imageFileInput = document.getElementById('image-file-input');
        const selectedFileContainer = document.getElementById('selected-file-container');
        const selectedFileNameElement = document.getElementById('selected-file-name');
        const imagePreviewElement = document.getElementById('image-preview');
        const removeImageButton = document.getElementById('remove-image-button');

        let conversationHistory = [];
        let isAwaitingResponse = false;
        let currentAiMessageElement = null;
        let currentAiMessageContentDiv = null;
        let selectedFileBase64 = null;
        let selectedFileName = "";

        const THINK_TAG_PLACEHOLDER_PREFIX = "%%THINK_BLOCK_ID_";
        const THINK_TAG_PLACEHOLDER_SUFFIX = "%%";

        marked.setOptions({
            highlight: function (code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                } else if (lang) {
                    Prism.plugins.autoloader.loadLanguages(lang, () => { }); // Async, might not highlight immediately
                    return code; // Return unhighlighted code for now, autoloader will kick in
                }
                // Fallback for no language or unknown language
                return Prism.highlight(code, Prism.languages.markup, 'markup');
            },
            gfm: true, breaks: true, pedantic: false, smartLists: true, smartypants: false, headerIds: false, mangle: false
        });

        async function fetchModels() {
            try {
                const response = await fetch(`${OLLAMA_API_URL}/api/tags`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                populateModelSelector(data.models || []);
            } catch (error) {
                console.error("Error fetching models:", error);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
            }
        }

        function populateModelSelector(models) {
            modelSelect.innerHTML = ''; // Clear existing options
            if (models.length === 0) {
                modelSelect.innerHTML = '<option value="">No models found</option>';
                return;
            }
            // Add a default "Select a model" option if you like
            // const defaultOption = document.createElement('option');
            // defaultOption.value = "";
            // defaultOption.textContent = "Select a model";
            // modelSelect.appendChild(defaultOption);

            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name;
                option.textContent = model.name;
                modelSelect.appendChild(option);
            });
        }

        function displayMessage(sender, textContent, isStreaming = false, imageName = null) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender.toLowerCase() + '-message');

            const senderDiv = document.createElement('div');
            senderDiv.classList.add('message-sender');
            senderDiv.textContent = sender === 'User' ? 'You' : (modelSelect.value.split(':')[0] || 'AI');
            messageBubble.appendChild(senderDiv);

            if (sender === 'User' && imageName) {
                const imageNotice = document.createElement('div');
                imageNotice.style.fontSize = '0.8em';
                imageNotice.style.fontStyle = 'italic';
                imageNotice.style.marginBottom = '5px';
                imageNotice.textContent = `(with image: ${imageName})`;
                messageBubble.appendChild(imageNotice);
            }

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');

            if (isStreaming && sender === 'AI') {
                contentDiv.innerHTML = "<em>Typing...</em>";
                currentAiMessageElement = messageBubble;
                currentAiMessageContentDiv = contentDiv;
            } else {
                contentDiv.innerHTML = marked.parse(textContent);
                Prism.highlightAllUnder(contentDiv);
                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    MathJax.typesetPromise([contentDiv])
                        .catch(err => console.warn(`MathJax processing error for ${sender} message:`, err));
                }
            }
            messageBubble.appendChild(contentDiv);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('message-timestamp');
            timestampDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageBubble.appendChild(timestampDiv);

            chatMessagesArea.appendChild(messageBubble);
            scrollToBottom();
            return { messageBubble, contentDiv };
        }

        function processThinkTagsInMarkdown(markdown) {
            const thinkBlocks = [];
            let blockIdCounter = 0;
            const processedMarkdown = markdown.replace(/<think>([\s\S]*?)<\/think>/g, (match, thinkContent) => {
                const currentId = blockIdCounter++;
                thinkBlocks.push({ id: `think-${Date.now()}-${currentId}`, rawContent: thinkContent });
                return `${THINK_TAG_PLACEHOLDER_PREFIX}${thinkBlocks[thinkBlocks.length - 1].id}${THINK_TAG_PLACEHOLDER_SUFFIX}`;
            });
            return { processedMarkdown, thinkBlocks };
        }

        function renderThinkBlocksHTML(contentDiv, thinkBlocks) {
            if (!thinkBlocks || thinkBlocks.length === 0) return;
            let html = contentDiv.innerHTML;
            thinkBlocks.forEach(block => {
                const placeholder = `${THINK_TAG_PLACEHOLDER_PREFIX}${block.id}${THINK_TAG_PLACEHOLDER_SUFFIX}`;
                const thinkSectionHtml = `
                    <div class="collapsible-think-section">
                        <div class="think-header" data-think-block-id="${block.id}">
                            <span>AI Thoughts</span> <span class="toggle-icon">[+]</span>
                        </div>
                        <div class="think-content" id="think-content-${block.id}" style="display:none;">
                            ${marked.parse(block.rawContent)}
                        </div>
                    </div>`;
                const placeholderRegExp = new RegExp(RegExp.escape(placeholder), 'g');
                html = html.replace(placeholderRegExp, thinkSectionHtml);
            });
            contentDiv.innerHTML = html;
        }

        if (!RegExp.escape) {
            RegExp.escape = function (s) { return s.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'); };
        }

        function addThinkBlockListeners(parentElement) {
            parentElement.querySelectorAll('.think-header').forEach(header => {
                if (header.dataset.listenerAttached === 'true') return;
                header.addEventListener('click', () => {
                    const blockId = header.dataset.thinkBlockId;
                    const thinkContentElement = parentElement.querySelector(`#think-content-${blockId}`);
                    const toggleIcon = header.querySelector('.toggle-icon');
                    if (thinkContentElement) {
                        const isHidden = thinkContentElement.style.display === 'none';
                        thinkContentElement.style.display = isHidden ? 'block' : 'none';
                        toggleIcon.textContent = isHidden ? '[-]' : '[+]';
                        if (isHidden) {
                            Prism.highlightAllUnder(thinkContentElement);
                            if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                                MathJax.typesetPromise([thinkContentElement]).catch(err => console.warn("MathJax (think):", err));
                            }
                        }
                    }
                });
                header.dataset.listenerAttached = 'true';
            });
        }

        function updateStreamingMessage(chunk) {
            if (currentAiMessageContentDiv) {
                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") currentAiMessageContentDiv.innerHTML = '';
                const currentRawMarkdown = (currentAiMessageContentDiv.dataset.rawMarkdown || "") + chunk;
                currentAiMessageContentDiv.dataset.rawMarkdown = currentRawMarkdown;
                const { processedMarkdown, thinkBlocks } = processThinkTagsInMarkdown(currentRawMarkdown);
                currentAiMessageContentDiv.innerHTML = marked.parse(processedMarkdown);
                renderThinkBlocksHTML(currentAiMessageContentDiv, thinkBlocks);
                addThinkBlockListeners(currentAiMessageContentDiv);
                scrollToBottom();
            }
        }

        function finalizeAiMessage() {
            if (currentAiMessageContentDiv && currentAiMessageContentDiv.dataset.rawMarkdown) {
                const finalRawMarkdown = currentAiMessageContentDiv.dataset.rawMarkdown;
                const { processedMarkdown, thinkBlocks } = processThinkTagsInMarkdown(finalRawMarkdown);
                currentAiMessageContentDiv.innerHTML = marked.parse(processedMarkdown);
                renderThinkBlocksHTML(currentAiMessageContentDiv, thinkBlocks);
                addThinkBlockListeners(currentAiMessageContentDiv);
                Prism.highlightAllUnder(currentAiMessageContentDiv);
                if (typeof MathJax !== 'undefined' && MathJax.typesetPromise) {
                    MathJax.typesetPromise([currentAiMessageContentDiv]).catch(err => console.warn("MathJax (final):", err));
                }
            }
            currentAiMessageElement = null;
            currentAiMessageContentDiv = null;
            scrollToBottom();
        }

        async function sendMessage() {
            const messageText = userInput.value.trim();
            const selectedModel = modelSelect.value;
            const systemPrompt = systemPromptInput.value.trim();

            if ((!messageText && !selectedFileBase64) || !selectedModel || isAwaitingResponse) {
                if (!selectedModel) alert("Please select a model.");
                else if (!messageText && !selectedFileBase64) alert("Please type a message or upload an image.");
                return;
            }

            isAwaitingResponse = true;
            sendButton.disabled = true;
            userInput.disabled = true;
            fileUploadZone.style.pointerEvents = 'none'; // Disable drop zone during send

            displayMessage("User", messageText || (selectedFileBase64 ? "Analyzing image..." : "Empty message"), false, selectedFileBase64 ? selectedFileName : null);
            userInput.value = '';

            const aiMessageElements = displayMessage("AI", "<em>Typing...</em>", true);
            currentAiMessageContentDiv = aiMessageElements.contentDiv;
            currentAiMessageContentDiv.dataset.rawMarkdown = "";

            const messagesForApi = [];
            if (systemPrompt) messagesForApi.push({ role: "system", content: systemPrompt });
            messagesForApi.push(...conversationHistory);

            const currentUserMessage = { role: "user", content: messageText || (selectedFileBase64 ? "What is in this image? (If no text, describe the image)" : "") };
            if (selectedFileBase64) {
                currentUserMessage.images = [selectedFileBase64];
            }
            messagesForApi.push(currentUserMessage);

            try {
                const response = await fetch(`${OLLAMA_API_URL}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: selectedModel, messages: messagesForApi, stream: true }),
                });

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API error: ${response.status} ${response.statusText}. ${errorBody}`);
                }

                const historyUserMessageContent = messageText || (selectedFileBase64 ? `(Image: ${selectedFileName}) What is in this image?` : "Sent an image.");
                conversationHistory.push({ role: "user", content: historyUserMessageContent });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponseContent = "";

                if (currentAiMessageContentDiv.innerHTML === "<em>Typing...</em>") currentAiMessageContentDiv.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n').filter(line => line.trim() !== '');
                    for (const line of lines) {
                        try {
                            const parsedLine = JSON.parse(line);
                            if (parsedLine.message && parsedLine.message.content) {
                                const contentPiece = parsedLine.message.content;
                                aiResponseContent += contentPiece;
                                updateStreamingMessage(contentPiece);
                            }
                        } catch (e) { console.warn("Failed to parse JSON line:", line, e); }
                    }
                }
                conversationHistory.push({ role: "assistant", content: aiResponseContent });
            } catch (error) {
                console.error("Error sending message:", error);
                const errorMessage = `**Error:** ${error.message || "An unknown error occurred."}`;
                if (currentAiMessageContentDiv) {
                    currentAiMessageContentDiv.innerHTML = marked.parse(errorMessage);
                    Prism.highlightAllUnder(currentAiMessageContentDiv);
                    currentAiMessageContentDiv.dataset.rawMarkdown = errorMessage;
                } else {
                    displayMessage("AI", errorMessage);
                }
            } finally {
                finalizeAiMessage();
                isAwaitingResponse = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                fileUploadZone.style.pointerEvents = 'auto'; // Re-enable drop zone
                clearSelectedFile();
                userInput.focus();
            }
        }

        function resetChat() {
            chatMessagesArea.innerHTML = '';
            conversationHistory = [];
            if (currentAiMessageContentDiv) {
                currentAiMessageContentDiv.innerHTML = '';
                currentAiMessageContentDiv.dataset.rawMarkdown = '';
            }
            finalizeAiMessage();
            clearSelectedFile();
            isAwaitingResponse = false;
            sendButton.disabled = false;
            userInput.disabled = false;
            fileUploadZone.style.pointerEvents = 'auto';
            userInput.focus();
            console.log("Chat reset.");
        }

        function scrollToBottom() {
            chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
        }

        // --- File Upload & Drag and Drop Logic ---
        fileUploadZone.addEventListener('click', () => {
            imageFileInput.click();
        });

        imageFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
            imageFileInput.value = null; // Reset to allow selecting the same file again
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false); // Prevent browser from opening dropped file
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, () => fileUploadZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, () => fileUploadZone.classList.remove('dragover'), false);
        });

        fileUploadZone.addEventListener('drop', (event) => {
            const dt = event.dataTransfer;
            const file = dt.files[0];
            if (file) {
                handleFile(file);
            }
        }, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file.');
                return;
            }

            selectedFileName = file.name;
            selectedFileNameElement.textContent = file.name;

            const readerBase64 = new FileReader();
            readerBase64.onload = (e) => {
                selectedFileBase64 = e.target.result.split(',')[1]; // Get Base64 part
            };
            readerBase64.readAsDataURL(file);

            const readerPreview = new FileReader();
            readerPreview.onload = (e) => {
                imagePreviewElement.src = e.target.result;
                selectedFileContainer.style.display = 'flex'; // Show container with preview and name
                fileUploadZone.querySelector('p').style.display = 'none'; // Hide "Drag & Drop" text
            };
            readerPreview.readAsDataURL(file);
        }

        removeImageButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent triggering click on fileUploadZone
            clearSelectedFile();
        });

        function clearSelectedFile() {
            selectedFileBase64 = null;
            selectedFileName = "";
            selectedFileNameElement.textContent = '';
            imagePreviewElement.src = '#'; // Clear preview
            selectedFileContainer.style.display = 'none';
            fileUploadZone.querySelector('p').style.display = 'block'; // Show "Drag & Drop" text
            imageFileInput.value = null;
        }

        // --- End File Upload Logic ---


        sendButton.addEventListener('click', sendMessage);
        resetChatButton.addEventListener('click', resetChat);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        systemPromptToggle.addEventListener('click', () => {
            const isHidden = systemPromptContent.style.display === 'none';
            systemPromptContent.style.display = isHidden ? 'block' : 'none';
            systemPromptToggle.querySelector('.toggle-icon').textContent = isHidden ? '[-]' : '[+]';
            if (isHidden) systemPromptInput.focus();
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchModels();
            userInput.focus();
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
        });
    </script>
</body>
</html>
